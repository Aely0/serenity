language: rust
sudo: false
rust:
  - stable
  - beta
  - nightly
os:
  - linux
  - osx
cache:
  cargo: true
  timeout: 900
  directories:
    - $HOME/libsodium
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo
matrix:
  allow_failures:
    - nightly

install:
  - chmod +x ./.travis-libsodium.sh
  - ./.travis-libsodium.sh
  - export PKG_CONFIG_PATH=$HOME/libsodium/lib/pkgconfig
  - export LD_LIBRARY_PATH=$HOME/libsodium/lib

script:
  - chmod +x ./.travis.yml
  - ./.travis.yml
